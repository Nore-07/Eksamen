<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forum</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
      background: #f7f7f7;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      margin-bottom: 2em;
      background: white;
      padding: 1em;
      border-radius: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
    }

    button {
      padding: 0.5em 1em;
    }

    .post {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1em 0;
      padding: 1em;
    }

    .post small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Simple Forum</h1>
  <form id="postForm">
    <input type="text" id="username" placeholder="Your name" required />
    <textarea id="message" placeholder="Your message" required></textarea>
    <button type="submit">Post</button>
  </form>

  <h2>Posts:</h2>
  <div id="posts">Loading posts...</div>

  <script src="script.js"></script>
</body>
</html>
